name: Docker-CI-MultiArch

on:
  push:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
       
      - name: Repo to lowercase
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${REPO}
  
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: list docker buildx
        run: docker buildx . --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 -t ${{ secrets.DOCKER_USERNAME }}/${REPO} --push
